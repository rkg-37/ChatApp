<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Quick Chat</title>
  </head>
  <body>
    <div id="appContainer" class="flex-column">
      <header>
        <div class="container flex-column flex-center">
          <h1>Quick Chat</h1>
          <p class="light-text">This is the easiest way to start chatting</p>
        </div>
      </header>

      <div id="mainContent" class="container flex-grow-1 flex-column">
        <section id="login" class="hidden">
          <h2 class="text-center">Get Started</h2>
          <form id="loginForm" class="flex">
            <input
              type="text"
              name="username"
              id="usernameInput"
              placeholder="username"
              class="flex-grow-1"
            />
            <button type="submit" id="loginBtn">Chat!</button>
          </form>
        </section>

        <section id="chat" class="flex-grow-1 flex-column">
          <div id="messageList" class="flex-grow-1">
            <div class="message message-left">
              <div class="message-details flex">
                <p class="message-author">Rajan</p>
                <p class="message-date">05/11/2021</p>
              </div>
              <p class="message-content">lorem ipsum lorem ipsum</p>
            </div>
            <div class="message message-right">
              <div class="message-details flex">
                <p class="message-author"></p>
                <p class="message-date">05/11/2021</p>
              </div>
              <p class="message-content">lorem ipsum lorem ipsum</p>
            </div>
            <p class="secondary-text text-center mb-2">
              Rajan has joined the chat
            </p>
          </div>
          <form id="messageForm" class="flex mb-2">
            <input
              type="text"
              name="message"
              id="messageInput"
              placeholder="enter a message"
              class="flex-grow-1"
            />
            <button type="submit" id="sendBtn">Go</button>
          </form>
        </section>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
